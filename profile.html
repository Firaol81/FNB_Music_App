<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile | FNB Studio</title>

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />

  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .profile-container {
      text-align: center;
    }

    #profile-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    #user-songs li {
      padding: 10px;
      border-bottom: 1px solid #444;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    #user-songs li img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
      border-radius: 5px;
      object-fit: cover;
    }

    #user-songs li strong {
      color: #fff;
    }

    #user-songs li:hover {
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <img id="profile-photo" src="assets/images/default-avatar.png" alt="Profile Photo">
    <h2 id="profile-name">User Name</h2>

    <h3>ðŸŽµ Music Uploaded</h3>
    <ul id="user-songs" style="list-style: none; padding: 0;"></ul>
  </div>

  <!-- Firebase -->
  <script type="module" src="js/profile.js"></script>
</body>
</html>
